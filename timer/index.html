<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
  </head>
  <title>Stop WATCH Demo</title>
  

  <body>
    <!-- <div class="input-container">
      <h2>Enter Number here</h2>
      <input id="number" placeholder="Enter Number" type="number" >

    </div> -->

    <div class="move">
      <div class="timer">
        <div class="controls">
          
          <input id="duration" value="00.00" readonly />
          <div>
            <button id="start"><i class="fas fa-play"></i></button>
            <button id="pause"><i class="fas fa-pause"></i></button>
            <button id="redo"><i class="fas fa-redo-alt"><title>Reset Timer</title></i></button>
            <button id="editbtn"><i class="far fa-clock"> <title>Edit Timer</title></i></button>
            

          </div>
        </div>
        <svg class="dial">
          <circle
            fill="transparent"
            stroke="green"
            stroke-width="15"
            r="170"
            cx="0"
            cy="200"
            transform="rotate(-90 100 100)"
          />
        </svg>
      </div>
    </div>

    

    <script src="timer.js"></script> 
    
  </body>
</html>
<p id="demo"></p>
